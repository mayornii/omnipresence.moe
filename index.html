<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCORPUS</title>
    <style>
        @keyframes glow {
            0% { filter: drop-shadow(0 0 1px #B14FB4); }
            50% { filter: drop-shadow(0 0 16px #B14FB4); }
            100% { filter: drop-shadow(0 0 1px #B14FB4); }
        }

        body {
            background-color: black;
            color: #6c2f6d;
            font-family: "MS Gothic", "Times New Roman", sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('bgpurp.gif');
            background-repeat: repeat;
            background-position: center top;
            background-size: auto;
        }

        .eye {
            width: 50px;
            margin-bottom: 20px;
            animation: glow 0.65s infinite alternate;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            transform: scaleX(0.79);
        }

        .underline {
            width: 100px;
            border-bottom: 1px solid #6c2f6d;
            margin: 5px auto 15px auto;
        }

        .usurper {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            transform: scaleX(0.79);
        }

        .login-box {
            border: 1px dashed #6c2f6d;
            padding: 10px;
            width: 150px;
        }

        input {
            display: block;
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #6c2f6d;
            color: #6c2f6d;
            text-align: center;
            margin-bottom: 10px;
        }

        input::placeholder {
            color: #6c2f6d;
            opacity: 0.7;
        }

        button {
            background: transparent;
            border: 1px solid #6c2f6d;
            color: #6c2f6d;
            padding: 5px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="EYE.png" alt="Symbol" class="eye">
    <div class="title">ARCORPUS</div>
    <div class="underline"></div>
    <div class="usurper">Usurper</div>
    <div class="login-box">
        <input type="text" id="index" placeholder="INDEX">
        <input type="password" id="password" placeholder="PASSWORD">
        <button id="connect-btn">CONNECT</button>
    </div>

    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password.trim()); // Trim to avoid space issues
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById("connect-btn").addEventListener("click", async function () {
            const index = document.getElementById("index").value.trim();
            const password = document.getElementById("password").value.trim();
            
            if (!password) {
                alert("PASSWORD CANNOT BE EMPTY");
                return;
            }

            const hashedInput = await hashPassword(password);
            console.log("Hashed Input:", hashedInput); // Debugging - Open console (F12 > Console) to see this

            const storedIndex = "ACB5B";
            const storedHashedPassword = "63f3bcf30f5cd8d271a388f5a0b4f9e9455dc2f93e0b65a9cf3c4b63db5b9c9a"; // Correct SHA-256 of 'dv1KuwPff'

            if (index === storedIndex && hashedInput === storedHashedPassword) {
                window.location.href = "https://omnipresence.moe/azothWomb5b";
            } else {
                alert("ACCESS DENIED");
            }
        });
    </script>
</body>
</html>
