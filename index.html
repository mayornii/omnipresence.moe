<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCORPUS</title>
    <style>
        body {
            background-image: url('bgpurp.gif');
            background-repeat: repeat;
            background-position: center top;
            background-size: auto;
            color: #6c2f6d;
            font-family: 'Times New Roman', serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
            transition: background-color 1s ease, color 1s ease;
        }
        .eye {
            width: 50px;
            margin-bottom: 20px;
        }
        .title, .usurper {
            font-size: 24px;
            font-weight: bold;
            transform: scaleX(0.79); 
        }
        .underline {
            width: 100px;
            border-bottom: 1px solid #6c2f6d;
            margin: 5px auto 15px auto;
        }
        .login-box {
            border: 1px dashed #6c2f6d;
            padding: 10px;
            width: 150px;
        }
        input {
            display: block;
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #6c2f6d;
            color: #6c2f6d;
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }
        button {
            background: transparent;
            border: 1px solid #6c2f6d;
            color: #6c2f6d;
            padding: 5px;
            width: 100%;
            font-family: 'Times New Roman', serif;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="EYE.png" alt="Symbol" class="eye">
    <div class="title">ARCORPUS</div>
    <div class="underline"></div>
    <div class="usurper">Usurper</div>
    <div class="login-box" id="loginBox">
        <input type="text" id="index" placeholder="INDEX">
        <input type="password" id="password" placeholder="PASSWORD">
        <button onclick="checkCredentials()">CONNECT</button>
    </div>
    <script>
        function checkCredentials() {
            const index = document.getElementById('index').value;
            const password = document.getElementById('password').value;
            const loginBox = document.getElementById('loginBox');
            
            if (index === "ACB5B" && password === atob("ZHYxS3V3UGZm")) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "black"; 
                const audio = new Audio('beat.mp3');
                audio.play();
                setTimeout(() => {
                    window.location.href = "https://omnipresence.moe/azothWomb5b";
                }, 5000); 
            } else {
                loginBox.classList.add("shake");
                setTimeout(() => loginBox.classList.remove("shake"), 500);
            }
        }
    </script>
</body>
</html>
