<!DOCTYPE html>
<html>
<head>

        #output { white-space: pre-wrap; }
    </style>
</head>
<body>
    <pre id="output"></pre>
    <script>
        const text = `[BOOT SEQUENCE INITIATED]
SYSTEM CHECK... OK
CAPSULE TAG: 5B
DESIGNATION: Womb
LAUNCH PROTOCOL ENGAGED... STANDBY
LAUNCHING... ████████████

        ---
VELOCITY INCREASE DETECTED
ENTERING U-A... [SIGNAL STABILITY: FLUCTUATING]
[ERROR] INTERFERENCE DETECTED
COLLISION ALERT – TRAJECTORY DEVIATION: 0.37π RAD
INITIATING SCAN...

        ---
FOREIGN OBJECT DETECTED: CAPSULE TAG 4A
ORIGIN TRACE... OVERWORLD.ORIGIN
SYSTEM WARNING: HULL DAMAGE ████
CONNECTION SEVERED – ATTEMPTING RE-ESTABLISH... ████████████

        ---
STATE: LANDED_BUT_COMPROMISED

SYSTEM RETRYING CONNECTION... ████ RETRY #02
SYSTEM RETRYING CONNECTION... ████ RETRY #03

        ---

        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("output").innerHTML += text[index];
                index++;
                setTimeout(typeEffect, Math.random() * 50 + 25); // Vary speed slightly
            }
        }
        
        typeEffect();
